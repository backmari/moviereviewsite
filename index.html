<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body ng-app="reviewApp">
    <div class="movieBody">
        <div class="movieImage">
            <img id="moviePoster"/>
        </div>
        <div class="movieText">
            <h2></h2>
            <div class="rating">
                <span id="star1" star-rating="1">&#9733;</span>
                <span id="star2" star-rating="2">&#9733;</span>
                <span id="star3" star-rating="3">&#9733;</span>
                <span id="star4" star-rating="4">&#9733;</span>
                <span id="star5" star-rating="5">&#9733;</span>
            </div>
            <p></p>
            <ul></ul>
        </div>
        <div ng-controller="reviewController" class="container">
            {{message}}
        </div>
    </div>
    <script src="./bundle.js"></script>    
</body>
</html>
