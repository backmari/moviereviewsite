<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body ng-app="reviewApp" ng-cloak>
    <div class="movieBody" ng-controller="reviewController" class="container">
        <div class="movieImage">
            <img id="moviePoster" ng-src="{{movie.imgUrl}}"/>
        </div>
        <div class="movieText">
            <h2>{{movie.title}}</h2>
            <div class="rating">
                <span id="star1" ng-class="{filledStar: rating>=1, hoverStar: hoverRating>=1}" ng-click="handleClick(1)" ng-mouseenter="handleMouseEnter(1)" ng-mouseleave="handleMouseLeave()">&#9733;</span>
                <span id="star2" ng-class="{filledStar: rating>=2, hoverStar: hoverRating>=2}" ng-click="handleClick(2)" ng-mouseenter="handleMouseEnter(2)" ng-mouseleave="handleMouseLeave()">&#9733;</span>
                <span id="star3" ng-class="{filledStar: rating>=3, hoverStar: hoverRating>=3}" ng-click="handleClick(3)" ng-mouseenter="handleMouseEnter(3)" ng-mouseleave="handleMouseLeave()">&#9733;</span>
                <span id="star4" ng-class="{filledStar: rating>=4, hoverStar: hoverRating>=4}" ng-click="handleClick(4)" ng-mouseenter="handleMouseEnter(4)" ng-mouseleave="handleMouseLeave()">&#9733;</span>
                <span id="star5" ng-class="{filledStar: rating>=5, hoverStar: hoverRating>=5}" ng-click="handleClick(5)" ng-mouseenter="handleMouseEnter(5)" ng-mouseleave="handleMouseLeave()">&#9733;</span>                
            </div>
            <p>{{movie.description}}</p>
            <ul>
                <li ng-repeat="name in movie.actors">{{name}}</li>
            </ul>
        </div>
    </div>
    <script src="./bundle.js"></script>    
</body>
</html>
